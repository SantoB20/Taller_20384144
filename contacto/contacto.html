    </nav>
    <!-- End Navegador-->
    <!--Init main-->
    <div class="main">
      <h1 class="titulo">Contáctanos</h1>
      <div class="contenido">
        <p>
          Si quiere saber más de nosotros, otra información o tienes una
          opinión, háznolo saber:
        </p>
        <form class="contacto" autocomplete="off">
          <div class="nombre-email">
            <input
              type="text"
              name="Nombre"
              id="txtnombre"
              placeholder="Nombre"
            />
          </div>
          <div class="nombre-email">
            <input
              type="email"
              name="Email"
              id="txtemail"
              placeholder="Email"
            />
          </div>
          <div class="asunto">
            <input
              type="text"
              name="Asunto"
              id="txtasunto"
              placeholder="Asunto"
            />
          </div>
          <div class="mensaje">
            <textarea
              name="Mensaje"
              id="txtmensaje"
              cols="30"
              rows="10"
              placeholder="Mensaje"
            ></textarea>
          </div>
          <div>
            <button type="button" onclick="info()">Enviar</button>
          </div>
        </form>
        <div class="info" id="div-info">
          <div>
            <p>Nombre:</p>
            <label id="inombre"></label>
          </div>
          <div>
            <p>Email:</p>
            <label id="iemail"></label>
          </div>
          <div>
            <p>Asunto:</p>
            <label id="iasunto"></label>
          </div>
          <div>
            <p>Mensaje:</p>
            <label id="imensaje"></label>
          </div>
        </div>
      </div>
    </div>
    <!--End main-->
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());

        Contact academy
